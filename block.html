<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Limit Reached</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: #ffffff;
                height: 100vh;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .background-pattern {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0.1;
                background-image:
                    radial-gradient(
                        circle at 25% 25%,
                        #ffffff 2px,
                        transparent 2px
                    ),
                    radial-gradient(
                        circle at 75% 75%,
                        #ffffff 2px,
                        transparent 2px
                    );
                background-size: 60px 60px;
                background-position:
                    0 0,
                    30px 30px;
                animation: float 20s ease-in-out infinite;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0px) rotate(0deg);
                }
                50% {
                    transform: translateY(-20px) rotate(1deg);
                }
            }

            .container {
                text-align: center;
                padding: 3rem;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                border-radius: 2rem;
                box-shadow:
                    0 32px 64px rgba(0, 0, 0, 0.2),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
                max-width: 42rem;
                margin: auto;
                position: relative;
                z-index: 2;
                animation: slideIn 0.6s ease-out;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(30px) scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            .icon-container {
                margin-bottom: 2rem;
                position: relative;
            }

            .icon-bg {
                width: 120px;
                height: 120px;
                background: rgba(239, 68, 68, 0.2);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 1rem;
                position: relative;
                animation: pulse 2s ease-in-out infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
                }
                50% {
                    transform: scale(1.05);
                    box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
                }
            }

            .icon {
                width: 60px;
                height: 60px;
                color: #ef4444;
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            }

            h1 {
                font-size: 3.5rem;
                font-weight: 900;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                letter-spacing: 0.05em;
                background: linear-gradient(45deg, #ffffff, #f1f5f9);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                animation: glow 3s ease-in-out infinite alternate;
            }

            @keyframes glow {
                from {
                    filter: brightness(1);
                }
                to {
                    filter: brightness(1.1);
                }
            }

            .subtitle {
                font-size: 1.5rem;
                color: rgba(255, 255, 255, 0.9);
                margin-bottom: 1rem;
                font-weight: 600;
            }

            .message {
                font-size: 1.125rem;
                color: rgba(255, 255, 255, 0.8);
                line-height: 1.6;
                margin-bottom: 2rem;
            }

            .stats {
                display: flex;
                justify-content: center;
                gap: 2rem;
                margin-bottom: 2rem;
            }

            .stat {
                text-align: center;
                padding: 1rem;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 1rem;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                min-width: 120px;
            }

            .stat-number {
                font-size: 2rem;
                font-weight: 700;
                color: #fbbf24;
                display: block;
            }

            .stat-label {
                font-size: 0.875rem;
                color: rgba(255, 255, 255, 0.7);
                text-transform: uppercase;
                letter-spacing: 0.05em;
                margin-top: 0.25rem;
            }

            .actions {
                display: flex;
                gap: 1rem;
                justify-content: center;
                flex-wrap: wrap;
            }

            .btn {
                padding: 0.875rem 1.5rem;
                border: none;
                border-radius: 0.75rem;
                font-weight: 600;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                transition: all 0.3s ease;
                cursor: pointer;
                font-size: 0.95rem;
                backdrop-filter: blur(10px);
            }

            .btn-secondary {
                background: rgba(255, 255, 255, 0.1);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            }

            .btn svg {
                width: 18px;
                height: 18px;
            }

            .footer {
                margin-top: 2rem;
                padding-top: 1.5rem;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                font-size: 0.875rem;
                color: rgba(255, 255, 255, 0.6);
            }

            @media (max-width: 640px) {
                .container {
                    padding: 2rem;
                    margin: 1rem;
                }

                h1 {
                    font-size: 2.5rem;
                }

                .stats {
                    flex-direction: column;
                    gap: 1rem;
                }

                .actions {
                    flex-direction: column;
                }

                .btn {
                    justify-content: center;
                }
            }
        </style>
    </head>
    <body>
        <div class="background-pattern"></div>

        <div class="container">
            <div class="icon-container">
                <div class="icon-bg">
                    <svg
                        class="icon"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"
                        />
                    </svg>
                </div>
            </div>

            <h1>Limit Reached</h1>
            <p class="subtitle">You've watched your daily quota of 5 videos</p>
            <p class="message">
                Time to take a break and explore the world beyond the screen!
                Your limit will reset tomorrow.
            </p>

            <div class="stats">
                <div class="stat">
                    <span class="stat-number">5</span>
                    <span class="stat-label">Videos Today</span>
                </div>
                <div class="stat">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Remaining</span>
                </div>
            </div>

            <div class="actions">
                <a href="https://www.google.com" class="btn btn-secondary">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9v-9m0-9v9"
                        />
                    </svg>
                    Explore Something New
                </a>
            </div>

            <div class="footer">
                <p>
                    Reset happens automatically at midnight. Stay productive! ðŸŒŸ
                </p>
            </div>
        </div>

        <script>
            // Add some interactive animations
            document.addEventListener("DOMContentLoaded", function () {
                const stats = document.querySelectorAll(".stat-number");
                stats.forEach((stat, index) => {
                    setTimeout(() => {
                        stat.style.animation =
                            "glow 2s ease-in-out infinite alternate";
                    }, index * 200);
                });
            });
        </script>
    </body>
</html>
