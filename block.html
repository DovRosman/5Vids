<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Limit Reached</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", sans-serif;
                background-color: #0f0f0f;
                color: #ffffff;
                height: 100vh;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                position: relative;
            }

            body::after {
                content: "";
                display: block;
                position: absolute;
                bottom: -20%;
                left: 50%;
                transform: translateX(-50%);
                width: 150%;
                height: 100%;
                background: radial-gradient(
                    ellipse at bottom,
                    rgba(191, 0, 0, 0.7) 0%,
                    rgba(191, 0, 0, 0) 60%
                );
                z-index: 1;
                pointer-events: none;
                animation:
                    upDownAnimation 5s ease-in-out infinite,
                    fadeIn 2s ease-out;
            }

            @keyframes upDownAnimation {
                0% {
                    transform: translateY(0) translateX(-50%);
                }
                50% {
                    transform: translateY(-10%) translateX(-50%);
                }
                100% {
                    transform: translateY(0) translateX(-50%);
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .container {
                text-align: center;
                padding: 3rem;
                background: rgba(15, 15, 15, 0.7);
                backdrop-filter: blur(15px);
                border-radius: 2rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4);
                max-width: 42rem;
                margin: auto;
                position: relative;
                z-index: 2;
                animation: slideIn 0.6s ease-out;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(30px) scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            .icon-container {
                margin-bottom: 2rem;
                position: relative;
            }

            .icon-bg {
                width: 120px;
                height: 120px;
                background: rgba(255, 0, 0, 0.1);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 1rem;
                position: relative;
                animation: pulse 2s ease-in-out infinite;
                border: 1px solid rgba(255, 0, 0, 0.2);
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.2);
                }
                50% {
                    transform: scale(1.05);
                    box-shadow: 0 0 0 20px rgba(255, 0, 0, 0);
                }
            }

            .icon {
                width: 60px;
                height: 60px;
                color: #ff3333;
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            }

            h1 {
                font-size: 3.5rem;
                font-weight: 900;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                letter-spacing: 0.05em;
                color: #fff;
                text-shadow:
                    0 4px 8px rgba(0, 0, 0, 0.2),
                    0 0 30px rgba(255, 0, 0, 0.5);
                animation: glow 3s ease-in-out infinite alternate;
            }

            @keyframes glow {
                from {
                    filter: brightness(1);
                    text-shadow:
                        0 4px 8px rgba(0, 0, 0, 0.2),
                        0 0 30px rgba(255, 0, 0, 0.5);
                }
                to {
                    filter: brightness(1.2);
                    text-shadow:
                        0 4px 8px rgba(0, 0, 0, 0.2),
                        0 0 40px rgba(255, 0, 0, 0.7);
                }
            }

            .subtitle {
                font-size: 1.5rem;
                color: rgba(255, 255, 255, 0.9);
                margin-bottom: 1rem;
                font-weight: 600;
            }

            .message {
                font-size: 1.125rem;
                color: rgba(255, 255, 255, 0.8);
                line-height: 1.6;
                margin-bottom: 2rem;
            }

            .stats {
                display: flex;
                justify-content: center;
                gap: 2rem;
                margin-bottom: 2rem;
            }

            .stat {
                text-align: center;
                padding: 1rem;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 1rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
                min-width: 120px;
            }

            .stat-number {
                font-size: 2rem;
                font-weight: 700;
                color: #fbbf24;
                display: block;
            }

            .stat-label {
                font-size: 0.875rem;
                color: rgba(255, 255, 255, 0.7);
                text-transform: uppercase;
                letter-spacing: 0.05em;
                margin-top: 0.25rem;
            }

            .actions {
                display: flex;
                gap: 1rem;
                justify-content: center;
                flex-wrap: wrap;
            }

            .btn {
                padding: 0.875rem 1.5rem;
                border: none;
                border-radius: 0.75rem;
                font-weight: 600;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                transition: all 0.3s ease;
                cursor: pointer;
                font-size: 0.95rem;
            }

            .btn-secondary {
                background: rgba(255, 255, 255, 0.1);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }

            .btn svg {
                width: 18px;
                height: 18px;
            }

            .footer {
                margin-top: 2rem;
                padding-top: 1.5rem;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                font-size: 0.875rem;
                color: rgba(255, 255, 255, 0.6);
            }

            @media (max-width: 640px) {
                .container {
                    padding: 2rem;
                    margin: 1rem;
                }

                h1 {
                    font-size: 2.5rem;
                }

                .stats {
                    flex-direction: column;
                    gap: 1rem;
                }

                .actions {
                    flex-direction: column;
                }

                .btn {
                    justify-content: center;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon-container">
                <div class="icon-bg">
                    <svg
                        class="icon"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"
                        />
                    </svg>
                </div>
            </div>

            <h1>Limit Reached</h1>
            <p class="subtitle">You've watched your daily quota of 5 videos</p>
            <p class="message">
                Time to take a break and explore the world beyond the screen!
                Your limit will reset tomorrow.
            </p>

            <div class="stats">
                <div class="stat">
                    <span class="stat-number">5</span>
                    <span class="stat-label">Videos Today</span>
                </div>
                <div class="stat">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Remaining</span>
                </div>
            </div>

            <div class="actions">
                <a href="https://www.google.com" class="btn btn-secondary">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9v-9m0-9v9"
                        />
                    </svg>
                    Explore Something New
                </a>
            </div>

            <div class="footer">
                <p>
                    Reset happens automatically at midnight. Stay productive! ðŸŒŸ
                </p>
            </div>
        </div>
    </body>
</html>
